<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our News</title>
    <!-- Font Link -->
    <script src="https://kit.fontawesome.com/1ebe678dea.js" crossorigin="anonymous"></script>
    <!-- cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="px-5">
    <!-- Header Start -->
    <header class="container mx-auto my-5">
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <p class="ml-2 md:text-2xl inline-block font-bold text-amber-400">
                    <span class="text-amber-600 border-double border-4 border-amber-400">Our Daily</span> News
                </p>
            </div>

            <div class="flex-none">
                <div class="mr-4 font-bold">
                    <a href="#"
                        class="text-blue-600 inline-block mr-5 border-b-blue-600 border-b-4 text-xl font-bold">News</a>
                    <a href="./blog.html" target="_blank" class="text-neutral-400 text-xl font-bold">
                        Blog</a>
                </div>
                <div>
                    <img class="w-20 rounded-full" src="images/header-photo.png" alt="" srcset="">
                </div>
            </div>
        </div>
        <div class="mt-6 border-b-2 border-b-gray-300 container"></div>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main>
        <!-- category list start  -->
        <section class="container mx-auto">
            <ul id="category-container"
                class="menu menu-horizontal bg-base-100 rounded-box grid grid-cols-3 lg:grid-cols-8 justify-center">

            </ul>
        </section>
        <!-- category list end  -->

        <!-- Message Box Start  -->
        <div id="no-found"
            class="card w-full container mx-auto bg-white text-black text-primary-content drop-shadow-md mt-5 hidden border-t-2 border-t-gray-300">
            <div class="card-body">
                <h2 class="card-title">
                    <span id="item-found">0</span> items found!
                </h2>
            </div>
        </div>
        <!-- Message Box End  -->

        <!-- Sort view Start  -->
        <section class="container md:flex md:justify-between md:items-center ml-auto md:mx-auto my-10">
            <div class="flex items-center mb-3">
                <div>
                    <h2 class="mr-4 text-xl font-semibold">Sort By View:</h2>
                </div>
                <div>
                    <select class="select select-bordered w-full max-w-xs">
                        <option>Top News 1</option>
                        <option>Top News 2</option>
                        <option>Top News 3</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="flex items-center">
                    <div class="mr-5 bg-blue-600 p-2 text-white font-semibold rounded-md">
                        <h1>Todayâ€™s Pick</h1>
                    </div>
                    <div class="border-2 border-blue-500 rounded-md p-1">
                        <h1>Trending</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Sort view end  -->

        <!-- spinner start -->
        <div class="text-center">
            <div role="status">
                <svg class="inline mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- spinner  end-->

        <!-- News Section Start  -->
        <section id="card-container" class="container mx-auto mt-5 mb-20 grid">

        </section>
        <!-- News Section end -->


    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer class="footer p-10 bg-neutral-200 text-neutral-content">
        <p class="text-amber-600 text-lg ">
            Copyright 2022 OUR DAILY NEWS..
        </p>
    </footer>
    <!-- Footer End -->

    <!-- Js link -->
    <script src="js/app.js"></script>
</body>

</html>
