<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our News</title>
    <!-- Font Link -->
    <script src="https://kit.fontawesome.com/1ebe678dea.js" crossorigin="anonymous"></script>
    <!-- cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="px-5">
    <!-- Header Start -->
    <header class="container mx-auto my-5">
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <p class="ml-2 md:text-2xl inline-block font-bold text-amber-400">
                    <span class="text-amber-600 border-double border-4 border-amber-400">Our Daily</span> News
                </p>
            </div>

            <div class="flex-none">
                <div class="mr-4 font-bold">
                    <a href="#"
                        class="text-blue-600 inline-block mr-5 border-b-blue-600 border-b-4 text-xl font-bold">News</a>
                    <a href="./blog.html" target="_blank" class="text-neutral-400 text-xl font-bold">
                        Blog</a>
                </div>
                <div>
                    <img class="w-20 rounded-full" src="images/header-photo.png" alt="" srcset="">
                </div>
            </div>
        </div>
        <div class="mt-6 border-b-2 border-b-gray-300 container"></div>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main>
        <!-- category list start  -->
        <section class="container mx-auto">
            <ul id="category-container"
                class="menu menu-horizontal bg-base-100 rounded-box grid grid-cols-3 lg:grid-cols-8 justify-center">

            </ul>
        </section>
        <!-- category list end  -->

        <!-- Message Box Start  -->
        <div id="no-found"
            class="card w-full container mx-auto bg-white text-black text-primary-content drop-shadow-md mt-5 hidden border-t-2 border-t-gray-300">
            <div class="card-body">
                <h2 class="card-title">
                    <span id="item-found">0</span> items found!
                </h2>
            </div>
        </div>
        <!-- Message Box End  -->

        <!-- Sort view Start  -->
        <section class="container md:flex md:justify-between md:items-center ml-auto md:mx-auto my-10">
            <div class="flex items-center mb-3">
                <div>
                    <h2 class="mr-4 text-xl font-semibold">Sort By View:</h2>
                </div>
                <div>
                    <select class="select select-bordered w-full max-w-xs">
                        <option>Top News 1</option>
                        <option>Top News 2</option>
                        <option>Top News 3</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="flex items-center">
                    <div class="mr-5 bg-blue-600 p-2 text-white font-semibold rounded-md">
                        <h1>Todayâ€™s Pick</h1>
                    </div>
                    <div class="border-2 border-blue-500 rounded-md p-1">
                        <h1>Trending</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Sort view end  -->


    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer class="footer p-10 bg-neutral-200 text-neutral-content">
        <p class="text-amber-600 text-lg ">
            Copyright 2022 OUR DAILY NEWS..
        </p>
    </footer>
    <!-- Footer End -->

    <!-- Js link -->
    <script src="js/app.js"></script>
</body>

</html>
